<div class="registerPopUp">
    <div class="container-fluid col-md-12 col-sm-12 col-xs-12">
        <h2 class="popupHeadline">Login / Signup</h2>
        <div>
            <form class="form-horizontal">

                <div ng-show="invalidLogin" class="wrongLogin">Invalid username/password</div>

                <div ng-show="errorInRegister" class="wrongLogin">This user already exists, pick another one</div>

                <div class="form-group">
                    <div class="col-md-8 col-md-offset-1 col-sm-10 col-xs-10">
                        <input type="hidden" name="_csrf" value="{{csrfToken}}">
                        <input type="text" class="form-control" placeholder="Username" ng-model="user.username" ng-required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-1 col-sm-10 col-xs-10">
                        <input type="password" class="form-control" placeholder="Password" ng-model="user.password" ng-required="true"/>
                    </div>
                </div>
                <div class="">
                    <div class="">
                       <button ng-click="login()" class="btn blueButton">Login</button>
                        <button ng-click="register()" class="btn blueButton">Signup</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
